<html>
<head>
    <style>
        #messages {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid black;
        }
    </style>
    <title>Sample SSE (Server-Sent Event) Client</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/index.html">Websocket</a></li>
        <li><a href="/sse.html">SSE</a></li>
        <li><a href="/swagger-ui/index.html">Swagger</a></li>
    </ul>
</nav>
<div class="container">
    <div id="messages" class="messages"></div>
</div>
</body>
<script>
    var sse = new EventSource('http://localhost:8080/temperatures');
    sse.onmessage = function (evt) {
        var el = document.getElementById('messages');
        el.appendChild(document.createTextNode(evt.data));
        el.appendChild(document.createElement('br'));
    };
</script>
</html>
